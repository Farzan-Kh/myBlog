<!DOCTYPE html>

<head>
    <title>Farzan's blog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/style/homepage.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('rssLink').addEventListener('click', function (event) {
                event.preventDefault(); // Prevent navigation to RSS link

                const rssLink = this.getAttribute("href");

                // Copy to clipboard
                navigator.clipboard.writeText(`${window.location.origin}${rssLink}`)
                    .then(() => {
                        // Show notification
                        const notification = document.getElementById('notification');
                        notification.textContent = "RSS feed link copied to clipboard!";
                        notification.style.opacity = 1;

                        // Hide notification after 3 seconds
                        setTimeout(() => {
                            notification.style.opacity = 0;
                        }, 3000);
                    })
                    .catch(err => {
                        console.error('Failed to copy RSS link: ', err);
                    });
            });

            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');

            searchButton.addEventListener('click', function () {
                // Toggle the 'active' class on the input field
                searchInput.classList.toggle('active');

                // Focus on the input if it's expanded
                if (searchInput.classList.contains('active')) {
                    searchInput.focus();
                }
            });

            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape' && searchInput.classList.contains('active')) {
                    searchInput.classList.remove('active');
                    searchInput.blur(); // Remove focus from the input
                }
            });
            const newsletterLink = document.getElementById('newsletterLink');
            const newsletterModal = new bootstrap.Modal(document.getElementById('newsletterModal'));
            const newsletterForm = document.getElementById('newsletterForm');
            const emailInput = document.getElementById('emailInput');

            // Function to validate email using regex
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Show the modal when the "Newsletter" link is clicked
            newsletterLink.addEventListener('click', function (event) {
                event.preventDefault();
                newsletterModal.show();
            });

            // Handle form submission
            newsletterForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form from submitting

                const email = emailInput.value.trim();

                if (isValidEmail(email)) {
                    // Replace form content with a success message
                    newsletterForm.innerHTML = "<p class=''>Thank you for subscribing!<br> a verification link has been sent to your email</p>";

                    // Close the modal after 2 seconds
                    setTimeout(() => {
                        newsletterModal.hide();
                        emailInput.value = ""; // Clear the input field after submission
                        newsletterForm.innerHTML = `
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                        `; // Reset form back to original state
                    }, 2000);
                } else {
                    // Display error message if email is invalid
                    alert("Please enter a valid email address.");
                    emailInput.focus(); // Focus back on the input field for correction
                }
            });
        });
    </script>
</head>

<body>
    <!-- Newsletter Registration Modal -->
    <div class="modal fade" id="newsletterModal" tabindex="-1" aria-labelledby="newsletterModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsletterModalLabel">Subscribe
                        to our Newsletter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newsletterForm">
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email
                                address</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Enter your email"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

                            <li class="nav-item active mx-1">

                            </li>

                </div>
                <form id="input-form" class="column-1">

                        aria-label="Search">
                    <button id="search-button" class="btn btn-outline-success" type="button">
                        <i class="bi bi-search"></i>

                </form>
