<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farzan's Blog</title>

    <link rel="icon" type="image/x-icon" href="../static/img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/style/homepage.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('rssLink').addEventListener('click', function (event) {
                event.preventDefault(); // Prevent navigation to RSS link

                const rssLink = this.getAttribute("href");

                // Copy to clipboard
                navigator.clipboard.writeText(`${window.location.origin}${rssLink}`)
                    .then(() => {
                        // Show notification
                        const notification = document.getElementById('notification');
                        notification.textContent = "RSS feed link copied to clipboard!";
                        notification.style.opacity = 1;

                        // Hide notification after 3 seconds
                        setTimeout(() => {
                            notification.style.opacity = 0;
                        }, 3000);
                    })
                    .catch(err => {
                        console.error('Failed to copy RSS link: ', err);
                    });
            });

            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');

            searchButton.addEventListener('click', function () {
                // Toggle the 'active' class on the input field
                searchInput.classList.toggle('active');

                // Focus on the input if it's expanded
                if (searchInput.classList.contains('active')) {
                    searchInput.focus();
                }
            });

            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape' && searchInput.classList.contains('active')) {
                    searchInput.classList.remove('active');
                    searchInput.blur(); // Remove focus from the input
                }
            });
            const newsletterLink = document.getElementById('newsletterLink');
            const newsletterModal = new bootstrap.Modal(document.getElementById('newsletterModal'));
            const newsletterForm = document.getElementById('newsletterForm');
            const emailInput = document.getElementById('emailInput');

            // Function to validate email using regex
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Show the modal when the "Newsletter" link is clicked
            newsletterLink.addEventListener('click', function (event) {
                event.preventDefault();
                newsletterModal.show();
            });

            // Handle form submission
            newsletterForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form from submitting

                const email = emailInput.value.trim();

                if (isValidEmail(email)) {
                    // Replace form content with a success message
                    newsletterForm.innerHTML = "<p class=''>Thank you for subscribing!<br> a verification link has been sent to your email</p>";

                    // Close the modal after 2 seconds
                    setTimeout(() => {
                        newsletterModal.hide();
                        emailInput.value = ""; // Clear the input field after submission
                        newsletterForm.innerHTML = `
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                        `; // Reset form back to original state
                    }, 2000);
                } else {
                    // Display error message if email is invalid
                    alert("Please enter a valid email address.");
                    emailInput.focus(); // Focus back on the input field for correction
                }
            });
        });
    </script>
    
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand allura-regular" href="/home">Farzan Khalili</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="newsletterLink" class="nav-link" href="#">Newsletter</a>
                    </li>
                    <li class="nav-item">
                        <a id="rssLink" class="nav-link" href="/rss.xml">RSS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>

            <form id="input-form" class="d-flex">
                <input id="search-input" class="form-control hidden-input" type="search" placeholder="Search">
                <button id="search-button" class="btn" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
    </nav>

    <!-- Blog Articles -->
    <div class="container mt-5">
        <div id="articles-section" class="col-10 mx-auto">
            {{range .}}
            <div class="post-thumbnail row mx-1 my-4">
                <div class="container">
                    <div class="row p-0">
                        <div>
                            <h5><a href="/posts/{{.UUID}}">{{.Title}}</a></h5>
                            <time class="text-secondary pt-0 mt-0">{{.Date}}</time>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-5">
        <p style="font-size: small;" class="mb-0">Â© 2024 Farzan Blog</p>
    </footer>

</body>

</html>
